<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyumba - Favorite</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="card border-success border-0" style="border-radius: 5px 0 0">
        <div class="card-header bg-success text-white">
          <div class="row">
            <div class="col-5">
              <h5>Favourites</h5>
            </div>
            <div class="col-7 text-end">
              <button class="btn btn-light btn-sm">Clear all</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card border-success border-top-0" style="border-radius: 0">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-8">
              <div class="row">
                <div class="col-lg-4">
                  <img
                    src="./images/hero-img.jpg"
                    alt=""
                    class="img-fluid card-img"
                  />
                </div>
                <div class="col-lg-8">
                  <h6 class="pt-2">Apartment for rent</h6>
                  <h6 class="text-success">Ush 800,000</h6>
                  <p class="text-secondary">
                    <i class="bi bi-geo-alt-fill"></i> Kampala
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="text-end">
                <button class="btn btn-light">
                  <i class="bi bi-x-lg" title="Remove"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card border-success border-top-0" style="border-radius: 0">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-8">
              <div class="row">
                <div class="col-lg-4">
                  <img
                    src="./images/hero-img.jpg"
                    alt=""
                    class="img-fluid card-img"
                  />
                </div>
                <div class="col-lg-8">
                  <h6 class="pt-2">Apartment for rent</h6>
                  <h6 class="text-success">Ush 800,000</h6>
                  <p class="text-secondary">
                    <i class="bi bi-geo-alt-fill"></i> Kampala
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="text-end">
                <button class="btn btn-light">
                  <i class="bi bi-x-lg" title="Remove"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
