<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyumba - Wallet</title>

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div
        class="card position-relative bg-success"
        style="height: 50px; margin-bottom: 80px"
      >
        <h6 class="p-2 text-white">WALLET</h6>
        <div
          class="card border-success position-absolute w-100"
          style="top: 40px; height: 60px"
        >
          <h6 class="p-2 pt-3">UGX 1,000,000.00</h6>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-6">
          <button class="btn btn-outline-success">Pay Utilities</button>
        </div>
        <div class="col-6">
          <button class="btn btn-success">Deposit</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/4300a2c862.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
